<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saúde e Atendimento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .resultado.hidden {
            display: none;
        }
    </style>
</head>

<body class="auth-body">
    <header>
        <h1>➜] Acesse o Sistema</h1>
    </header>

    <main>
        <div class="container auth-container">
            <h3>Login</h3>

            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Seu e-mail cadastrado" required>

            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" placeholder="Senha" required>

            <button onclick="fazerLogin()">Entrar</button>
            <div id="authResultado" class="resultado hidden"></div>
            <p class="mt-20">Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; Sistema Web de Saúde e Atendimento</p>
        <p>Desenvolvido por João Victor, Vitor Gabriel, Carlos Eduardo e Darlan</p>
    </footer>
    
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
